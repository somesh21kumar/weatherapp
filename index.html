<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">

    <!--font awesome link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--style.css link-->
    <link rel="stylesheet" href="./style.css">

    <!--title name/icon-->
    <title>Weather App</title>
    <link rel="icon" href="./Assets/icon.png" type='image/icon'>

  </head>
  <body>
      <!--heading section -->
      <section id ='header'>
        <div class="container ">
            <h2>Weather App</h2>
        </div>
      </section>
      <!--heading section end-->

      <!--app section -->
      <section id='app-card '>
          <div class="container ">
            <div class="row justify-content-center">
                <div class="card text-center align-items-center" style="width: 18rem;">
                    <img src="./Assets/icon.png" class="img-fluid" width='200px' id='app-icon' alt="weather app icon">
                    <div class="card-body">
                        <input type="text" class="inputcity" id='inputcityid' placeholder="Enter City Name...">
                    </div>
                    <div class="mb-2">
                        <div class="m-auto">
                            <div class="location" id="city"></div>
                            <div class="date" id="date"></div>
                        </div>
                        <div class="m-auto">
                            <div class='temp' id="temp"></div>
                            <span><img src='' id="wicon"></span><span class="weather" id='weather'></span>
                        </div>
                    </div>
                  </div>
            </div>
          </div>
      </section>
      <!--app section end-->

      <!--footer-->
      <footer id='footer' >
        <div class="text-center ">
          <p>Designed with <i class="fa fa-heart" aria-hidden="true" style="color: red;"></i> by <a href="https://arwazkhan189.github.io/" target="_blank" style="color: black;">Arwaz Khan</a></p>
        </div>
      </footer>
      <!--footer end-->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <!--script file link-->
    <script src="./scripts.js"></script>
  </body>
</html>
